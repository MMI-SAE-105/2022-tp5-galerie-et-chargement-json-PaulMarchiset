<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data.json</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
<h1>JSON</h1>
<ul x-data="{
    data: [
        {
            nom: 'Adrien',
            projet: 'just A Wayback',
            url: 'https://just-a-wayback.adrienleveque.fr'
        },
        {
            nom: 'Maxime',
            projet: 'Capsul',
            url: 'https://capsul.bessarion.fr'
        },
        {
            nom: 'Thomas',
            projet: 'Last Time',
            url: 'https://last-time.thomaspoupon.fr'
        }
    ],
}">
<template x-for="obj of data">
    <li>
        <span x-text="obj.nom">nom</span> : 
        <a x-bind:href="obj.url" x-text="obj.projet">projet</a>
    </li>
</template> 
</ul>
</body>
</html>
